<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulário de Cadastro</title>
  <link rel="stylesheet" type="text/css" href="estilo.css">
</head>
<body>
  <div class="form-container">
    <h2>Formulário de Cadastro</h2>
    <form action="processar-formulario.php" method="post">
      <label for="nome">Nome:</label>
      <input type="text" id="nome" name="nome" required>

      <label for="email">E-mail:</label>
      <input type="email" id="email" name="email" required>

      <label for="telefone">Telefone:</label>
      <input type="text" id="telefone" name="telefone" required>

      <label for="senha">Senha:</label>
      <input type="password" id="senha" name="senha" required>

      <label for="termos">Termo de Adesão:</label>
      <textarea id="termos" name="termos" rows="4" required></textarea>

      <label for="aceite-termos" class="accept-terms">Aceito os termos de adesão:</label>
      <input type="checkbox" id="aceite-termos" name="aceite-termos" required=""><br>

      <input type="submit" value="Enviar" class="submit-button">
      <input type="reset" value="Cancelar" class="cancel-button">
    </form>
  </div>
</body>
</html>
